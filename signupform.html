<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
</head>
<body>
    <section class="registerheader">
        <div class="loginboxer">
            <div class="main">
                <div class="register">
                    <h2>Register Here</h2>
                    <form id="register" method="post">
                    <label>First Name : </label><br>
                    <input type=" text" name="fname" id="name" placeholder="Enter Your First name"><br><br>
                    <label>Last Name : </label><br>
                    <input type="text" name="lname" id="name" placeholder="Enter your last name">
                    <br><br>
                    <label >Phone Number : </label>
                    <br>
                    <input type="text" name="pnumber" id="name" placeholder="Enter your phone number">
                    <br><br>
                    <label>Email : </label><br>
                    <input type="email" name="email" id="name" placeholder="Enter your valid email"><br><br>
                    <label >Gender : </label><br>
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="Male">
                    &nbsp;
                    <span id="male">Male</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="female">
                    &nbsp;
                    <span id="female">Female</span>
                    <br><br>
                    <label >County of Residence : </label><br>
                    <input type="text" name="county" id="name" placeholder="Enter your county">
                    <br><br>
                    <input type="submit" value="Submit" name="submit" id="submit">





                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
